<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="fonts/materialicons.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.min.css"/>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="shortcut icon" type="image/png" href="/assets/images/logo-144.png"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>P2Pvideo</title>
  </head>
  <body>

    <div class="window">
      <div class="header">
        <img src="/assets/images/logo-150x50.png">
      </div>
      <div class="grow">
        <div id="tab-window-contacts" class="tabs-window">
          CONTACTS
          <ul class="collection with-header wide">
            <li class="collection-item"><div>Codeword 1<a href="#!" class="secondary-content"><i class="material-icons">clear</i></a></div></li>
            <li class="collection-item"><div>Codeword 2<a href="#!" class="secondary-content"><i class="material-icons">clear</i></a></div></li>
            <li class="collection-item"><div>Codeword 3<a href="#!" class="secondary-content"><i class="material-icons">clear</i></a></div></li>
            <li class="collection-item"><div>Codeword 4<a href="#!" class="secondary-content"><i class="material-icons">clear</i></a></div></li>
          </ul>
        </div>
        <div id="tab-window-call" class="tabs-window">
          Enter your codeword:
          <div class="input-field colored wide">
            <i class="material-icons prefix">phone</i>
            <input id="icon_telephone" type="tel" class="validate" placeholder="Phone">
          </div>
          <a class="waves-effect waves-light btn">CALL or ANSWER</a>
        </div>
        <div id="tab-window-help" class="tabs-window">
          HELP
          <div class="card-panel white wide">
            <span>
              TODO...
            </span>
          </div>
        </div>
      </div>
      <ul id="tabs-swipe-demo" class="tabs">
        <li class="tab"><a href="#tab-window-contacts">CONTACTS</a></li>
        <li class="tab"><a class="active" href="#tab-window-call">CALL</a></li>
        <li class="tab"><a href="#tab-window-help">HELP</a></li>
      </ul>
    </div>

    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/scripts.min.js"></script>
  </body>
</html>
